<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Game Retro</title>
</head>
<body>

    <main>
        <div class="main-text">
            <h1>
                Game <span>Retro</span>
            </h1>

            <div class="copy">
                <p>Cronômetro</p>
                &copy; 2023 Site desenvolvido por <a href="https://fherexe.github.io/MyLinks/">Fher</a> todos direitos reservados.
            </div>

            <div class="tutorial">
                <span><button class="exemple">A</button> Start</span>
                <span><button class="exemple">X</button> Stop </span>
                <span><button class="exemple">B</button> Reset</span>
                <span><button class="exemple">Y</button> Trocar jogo</span>
            </div>
            
        </div>
        <div class="gameboy">
            <div class="display">
                <p>
                    <span id="seconds">00</span>:<span id="tens">00</span>
                </p>
            </div>

            <div class="buttons">
                <a href="pokemon.html"><button>Y</button></button>
                </a>

                <div class="item1">
                    <button id="button-reset">B</button>
                    <button id="button-stop">X</button>
                </div>
                
                <button id="button-start">A</button>
            </div>
        </div>
    </main>
   

    <script>
        window.onload = function () {
    //Executa um JS imediatamente após o carregamento de uma página. 
    var seconds = 00;
    var tens = 00;

    var appendTens = document.getElementById('tens');
    var appendSeconds = document.getElementById('seconds');

    var buttonStart = document.getElementById('button-start');
    var buttonStop = document.getElementById('button-stop');
    var buttonReset = document.getElementById('button-reset');

    var Interval;

    buttonStart.onclick = function () {
        clearInterval(Interval); //O método clearInterval() limpa o temporizador definido com o método setInterval().

        Interval = setInterval(startTimer, 10); //O método setInterval () chama a função em intervalos especificados (milissegundos).
    };

    buttonStop.onclick = function () {
        clearInterval(Interval);
    };

    buttonReset.onclick = function () {
        clearInterval(Interval)

        tens = "00";
        seconds = "00";

        appendTens.innerHTML = tens;
        appendSeconds.innerHTML = seconds;
    };

    function startTimer () {
        tens++ //INCREMENTO

        if (tens <= 9) {
            appendTens.innerHTML = "0" + tens;
        };

        if (tens > 9) {
            appendTens.innerHTML = tens;
        };

        if (tens > 99) {
            console.log("seconds")
            seconds++ ;
            appendSeconds.innerHTML = "0" + seconds;
            tens = 0;
            appendTens.innerHTML = "0" + 0;
        };

        if (seconds > 9) {
            appendSeconds.innerHTML = seconds 
        };
    };
};

    </script>
</body>
</html>
