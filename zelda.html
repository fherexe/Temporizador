<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="zelda.css">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Game Retro</title>
</head>
<body>

    <main>
        <div class="main-text">
            <h1>
                Game <span>Retro</span>
            </h1>

            <div class="copy">
                <p>Calculadora de Soma</p>
                &copy; 2023 Site desenvolvido por <a href="https://fherexe.github.io/MyLinks/">Fher</a> todos direitos reservados.
            </div>

            <div class="tutorial">
                <span><button class="exemple">Y</button> Trocar ferramenta</span>
                <span><button class="exemple">X</button> -- </span>
                <span><button class="exemple">B</button> -- </span>
                <span><button class="exemple">A</button> Somar </span>
            </div>
            
        </div>

        <div class="gameboy">
            <div class="bg-sup"></div>
            <div class="display">
                <div class="somador">
                    <input type="number" name="valor1" id="valor1">
                    <h2>+</h2>
                    <input type="number" name="valor2" id="valor2">
                    <div id="resp">0</div>
                </div>
            </div>

            <div class="buttons">
                <a href="index.html"><button>Y</button></button></a>
                <div class="item1">
                    <button>B</button>
                    <button>X</button>
                </div>

                <button onclick="somar()">A</button>
            </div>
        </div>
    </main>
    
    <script>
        function somar() {
        var v1 = window.document.getElementById('valor1');
        var v2 = window.document.querySelector('input#valor2');
        var resp = window.document.getElementById('resp');
        
        var n1 = Number(v1.value);
        var n2 = Number(v2.value);
        var resultado = n1 + n2;
        resp.innerHTML = `${resultado}`; //placeholders
    }
    </script>
   
</body>
</html>
