<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pokemon.css">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Game Retro</title>
</head>
<body>

    <main>
        <div class="main-text">
            <h1>
                Game <span>Retro</span>
            </h1>

            <div class="copy">
                <p>Calculadora de IMC</p>
                &copy; 2023 Site desenvolvido por <a href="https://fherexe.github.io/MyLinks/">Fher</a> todos direitos reservados.
            </div>

            <div class="tutorial">
                <span><button class="exemple">Y</button> Trocar ferramenta</span>
                <span><button class="exemple">X</button> -- </span>
                <span><button class="exemple">B</button> -- </span>
                <span><button class="exemple">A</button> Calcular </span>
            </div>
            
        </div>

        <div class="gameboy">
            <div class="bg-sup"></div>
            <div class="display">
                <div class="calculator">
    
                    <label for="altura">Altura:</label>
                    <input type="number" id="altura" name="altura">
        
                    <label for="peso">Peso:</label>
                    <input type="number" id="peso" name="peso">

                    <span id="resultado">0</span></p>
                </div>
            </div>

            <div class="buttons">
                <a href="zelda.html"><button>Y</button></button></a>
                <div class="item1">
                    <button>B</button>
                    <button>X</button>
                </div>

                <button onclick="calcularImc()">A</button>
            </div>
        </div>
    </main>
    
    <script>
        function calcularImc() {
            const peso = document.getElementById('peso').value;
            const altura = document.getElementById('altura').value;
            const imc = peso / (altura**2);
            document.getElementById('resultado').textContent = imc.toFixed(2);
        }
    </script>
   
</body>
</html>
