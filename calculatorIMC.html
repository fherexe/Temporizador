                   <span id="resultado"></span></p>

    <div class="container">

    <script>
        function calcularImc() {
            const peso = document.getElementById('peso').value;
            const altura = document.getElementById('altura').value;
            const imc = peso / (altura**2);

            document.getElementById('resultado').textContent = imc.toFixed(2);
        }

        let tituloDinamico = document.title;
        
        window.addEventListener("blur", () =>{
            document.title = 'üî¥ Calculadora IMC'
        });

        window.addEventListener ("focus", () =>{
            document.title = tituloDinamico

        });


    </script>


<script>
    window.onload = function () {
    //Executa um JS imediatamente ap√≥s o carregamento de uma p√°gina. 
    var seconds = 00;
    var tens = 00;

    var appendTens = document.getElementById('tens');
    var appendSeconds = document.getElementById('seconds');

    var buttonStart = document.getElementById('button-start');
    var buttonStop = document.getElementById('button-stop');
    var buttonReset = document.getElementById('button-reset');

    var Interval;

    buttonStart.onclick = function () {
        clearInterval(Interval); //O m√©todo clearInterval() limpa o temporizador definido com o m√©todo setInterval().

        Interval = setInterval(startTimer, 10); //O m√©todo setInterval () chama a fun√ß√£o em intervalos especificados (milissegundos).
    };

    buttonStop.onclick = function () {
        clearInterval(Interval);
    };

    buttonReset.onclick = function () {
        clearInterval(Interval)

        tens = "00";
        seconds = "00";

        appendTens.innerHTML = tens;
        appendSeconds.innerHTML = seconds;
    };

    function startTimer () {
        tens++ //INCREMENTO

        if (tens <= 9) {
            appendTens.innerHTML = "0" + tens;
        };

        if (tens > 9) {
            appendTens.innerHTML = tens;
        };

        if (tens > 99) {
            console.log("seconds")
            seconds++ ;
            appendSeconds.innerHTML = "0" + seconds;
            tens = 0;
            appendTens.innerHTML = "0" + 0;
        };

        if (seconds > 9) {
            appendSeconds.innerHTML = seconds 
        };
    };
};


</script>
